<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  <title>TV-Design</title>
</head>
<body>
  <div class="container">
    <nav>
      <button>View All</button>
      <div class="logo">
        <i class="fas fa-play"></i>
        <h1>Net Stream</h1>
      </div>
      <button>Subscribe</button>
    </nav>
    <main>
      <div class="row">
        <div class="col">
          <img src="./img-1 (1).jpg" alt="">
          <h1>The Mantrix</h1>
          <p class="green">Take the yellow pill to get into the zone</p>
          <button>Watch Now</button>
          <i class="fas fa-play center"></i>
        </div>
        <div class="col">
          <img src="./img-2 (1).jpg" alt="">
          <h1>2 Fast 2 Soon</h1>
          <p class="red">Take the yellow pill to get into the zone</p>
          <button>Watch Now</button>
          <i class="fas fa-play center"></i>
        </div>
        <div class="col">
          <img src="./img-3.jpg" alt="">
          <h1>The Outback</h1>
          <p class="orange">Take the yellow pill to get into the zone</p>
          <button>Watch Now</button>
          <i class="fas fa-play center"></i>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
